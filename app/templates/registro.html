<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    img.team-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block title %}Registro de Equipos{% endblock %}

    {% block content %}
  <div class="container py-5">
    <h1 class="mb-4 text-center">Registro de Equipos</h1>

    <form id="formRegistro" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del Equipo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del Equipo</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" />
      </div>
      <button type="submit" class="btn btn-primary">Registrar Equipo</button>
    </form>

    <hr />

    <h2 class="text-center mt-4">Equipos Registrados</h2>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-equipos"></tbody>
    </table>
  </div>

  <script src="{{ url_for('static', filename='js/equipos.js') }}"></script>
{% endblock %}
</body>
</html>
