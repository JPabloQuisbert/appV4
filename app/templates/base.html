<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 70px;
    }
    small{
        color: aliceblue;
    }
  </style>
</head>
<body>

<!-- Navbar común para todas las páginas -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">🏁 Olimpiadas Bíblicas 2025</a>
    <small>-> Ingresa en tu navegador a: {{ ip_local }}:5000</small>
    <!-- <label>Ingresa en tu navegador a: {{ ip_local }}:5000</label> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.registro') }}">📋 Registro</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.calificar') }}">✅ Calificar</a></li> -->
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.graficos') }}">📊 Gráficos</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('main.posiciones') }}">🏆 Posiciones</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="{{ url_for('main.logout') }}">🚪 Salir</a></li> -->
        {% if session.autenticado %}
          <!-- Solo para organizadores -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.registro') }}">📋 Registro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.calificar') }}">✅ Calificar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.logout') }}">🚪 Salir</a>
          </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>

<!-- Contenido específico de cada página -->
<div class="container">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
