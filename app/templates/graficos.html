<!-- public/graficos.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gr치ficos de Equipos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card {
    min-height: 420px;
    background-blend-mode: lighten;
    border: none;
    overflow: hidden;
    }
    canvas {
    max-height: 250px;
    }
    body {
    position: relative;
    min-height: 100vh;
    background-image: url('../static/img/logo_djo.jpg'); /* Tu imagen */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  /* 游댷 Overlay semitransparente para atenuar fondo */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.9); /* 游댠 Ajusta el 0.4 para m치s o menos oscuridad */
    z-index: 0;
  }

  /* 游댶 Asegura que el contenido est칠 por encima del overlay */
  .container, .text-center, .card {
    position: relative;
    z-index: 1;
  }

  .fondo-blanco {
    background-color: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    padding: 20px;
  }
  </style>

</head>
<body class="bg-light">
<div id="navbar-placeholder"></div>
{% extends 'base.html' %}

{% block title %}Registro de Equipos{% endblock %}
{% block content %}
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script>
  const socket = io();  // Esto conecta al servidor
  socket.on('connect', () => {
    console.log('游댋 Conectado al socket');
  });

  socket.on('actualizar', data => {
    console.log('游대 Recibido:', data);
    location.reload(); // Recargar si llega actualizaci칩n
  });
</script>
<div class="container py-5">
  <h1 class="text-center mb-4">Radar Charts de Equipos</h1>
  <div class="row" id="contenedor-graficos"></div>
</div>

<script src="../static/js/graficos.js"></script>
{% endblock %}
</body>
</html>
